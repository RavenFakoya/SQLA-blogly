{% extends 'base.html' %} 

{% block title%}Tags{% endblock %}

{% block content %}
<div class="container">
    <h2>Tags</h2>
    <ul>
        {% for tag in tags %}
            <li><a href="/tags/{{tag.id}}">{{tag.name}}</a></li>
        {% endfor %}
    </ul>
    <a href="/tags/new" class="btn btn-primary btn-sm">Add Tag</a>
    <a href="/users" class="btn btn-secondary btn-sm">Users</a>
</div>
{% endblock%}
