{% extends 'base.html' %} 
{% block title %} {{post.title}} {% endblock %}
{% block content %}
<div class="container">    
        <h1>{{post.title}}</h1>
        <p>{{post.content}}</p>
        <p>By {{post.user.full_name}} on {{post.friendly_date}}</p>

        {% if post.tags %}
        <p><b>Tags:</b>
                {% for tag in post.tags %}
                <a href="/tags/{{tag.id}}"><i class="badge bg-primary">{{ tag.name }}</i></a>
                {% endfor %}
        </p>
        {% endif %}
        <form>
            <button class="btn btn-primary btn-sm" 
                    formaction="/posts/{{post.id}}/edit" 
                    formmethod="GET">Edit
            </button>
        
            <button class="btn btn-danger btn-sm"
                    formaction="/posts/{{post.id}}/delete"
                    formmethod="POST">Delete
            </button>
            <a href="/users/{{post.user.id}}" class="btn btn-secondary btn-sm">Back</a>
        </form>

</div>
{% endblock%}
