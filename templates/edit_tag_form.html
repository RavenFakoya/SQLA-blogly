{% extends 'base.html' %} 

{% block title %}Edit a Tag{% endblock %}

{% block content %}

<div class="container">    
    
    <h1 class="mb-3">Edit a tag</h1>
    <form method="POST">
       
        <div class="form-group row mb-3">
            <label for="title" class="col-sm-2 col-form-label">Name</label> 
            <div class="col-sm-10"> 
                <input type="text" class="form-control" name="name" value="{{tag.name}}">
            </div>   
        </div>

        <div class="form-check">
            {% for post in posts %}
            <div>
                <input type="checkbox" 
                       class="form-check-input" 
                       value="{{post.id}}"
                       name="posts" 
                       id="post_{{post.title}}"
                       {% if post in tag.posts %}checked{% endif %}>
                <label for="tag_{{post.title}}" class="form-check-label">
                    {{post.title}}
                </label>
            </div>
            {% endfor %}
        </div>

          
        <div class="form-group row">
            <div>
                <a href="/tags" class="btn btn-outline-secondary btn-sm">Cancel</a>
                <button type="submit" class="btn btn-success btn-sm">Edit</button>
            </div>
        </div>
    
    </form>
</div>
{% endblock%}
