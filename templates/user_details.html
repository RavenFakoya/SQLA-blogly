{% extends 'base.html' %} 
{% block title %} {{user.get_full_name()}} {% endblock %}
{% block content %}
<div class="row">
    <div class="col-sm-2 col-6">
        <img src="{{user.image_url}}" alt="{{user.get_full_name()}}" class="img-fluid img-thumbnail">
    </div>
    
    <div class="col-sm-10 col-12">
        
        <h1>{{user.get_full_name()}}</h1>

        <form>
            <button class="btn btn-primary btn-sm" 
                    formaction="/users/{{user.id}}/edit" 
                    formmethod="GET">Edit
            </button>
        
            <button class="btn btn-danger btn-sm"
                    formaction="/users/{{user.id}}/delete"
                    formmethod="POST">Delete
            </button>
            <a href="/" class="btn btn-secondary btn-sm">Back to Users</a>
        </form>
      
        <h2 class="mt-4">Posts</h2>
        <ul>
            {% for post in user.posts %}
            <li><a href="/posts/{{post.id}}">{{post.title}}</a></li>
            {% endfor %}
        </ul>
        <a href="/users/{{user.id}}/posts/new" class="btn btn-primary btn-sm">Add Post</a>
    </div>
</div>
{% endblock%}
